<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../dist/bundle.js"></script>
    <script src="../sections/index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="columns is-centered is-flex">
        <div class="column is-8-mobile is-6-tablet">
          <h1 class="title">New Patient!</h1>
          <form id="createPatientForm" >
            <div class="field">
              <label class="label">Full Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g Alex Smith" name="fullName" required=required>
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com" name="email">
              </div>
            </div>
            <div class="field">
              <button class="button is-success" type="submit">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
